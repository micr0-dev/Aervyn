{{define "home"}}
<div class="home-container">
    <div class="user-bar">
        <span>Welcome, {{.Username}}</span>
        <a href="/logout" class="logout-btn">Logout</a>
    </div>
    <div class="remote-lookup">
        <form hx-get="/remote/lookup" hx-target="#remote-results" hx-trigger="submit">
            <input type="text" name="query" placeholder="username@instance.com" required>
            <button type="submit">Look up</button>
        </form>
        <div id="remote-results"></div>
    </div>
    <div class="post-form">
        <form hx-post="/posts" hx-target="#timeline" hx-swap="afterbegin">
            <textarea name="content" placeholder="What's on your mind?" required></textarea>
            <button type="submit">Post</button>
        </form>
    </div>

    <div class="timeline" id="timeline">
        {{range .Posts}}
        {{template "post" .}}
        {{end}}
    </div>
</div>
{{end}}
