{{define "post"}}
<div class="post">
    <div class="post-header">
        <span class="username">@{{.Username}}</span>
        <span class="timestamp" title="{{.CreatedAt.Format " 2006-01-02 15:04:05"}}">
            {{formatTime .CreatedAt}}
        </span>
    </div>
    <p class="content">{{.Content}}</p>
</div>
{{end}}
