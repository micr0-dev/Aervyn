<!DOCTYPE html>
<html>

<head>
    <title>{{.PageTitle}} - Minimal ActivityPub</title>
    <script src="https://unpkg.com/htmx.org@1.9.6"></script>
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>
    <div class="container">
        {{if eq .PageTitle "Login"}}
        {{template "login" .}}
        {{else if eq .PageTitle "Register"}}
        {{template "register" .}}
        {{else if eq .PageTitle "Home"}}
        {{template "home" .}}
        {{else}}
        {{template "profile-page" .}}
        {{end}}
    </div>
</body>

</html>
